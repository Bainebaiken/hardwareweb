<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum of numbers</title>
    <link rel="stylesheet" href="./number3.css">
</head>
<body class="you">
    <h1 style="text-align: center;">Find Maximum of Three Numbers</h1>
  <div class="me">
    <p>Enter three numbers:</p>
    <input type="number" id="num1" placeholder="First number:"><br>
    <input type="number" id="num2" placeholder="Second Number:"><br>
    <input type="number" id="num3" placeholder="Third Number:">
    <button onclick="findMax()">Maximum is;</button>
    <p id="result"></p>
  </div>
    <script>
        function findMax() {
            // Get input values and convert them to numbers
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);

            // Find the maximum using Math.max
            const maximum = Math.max(num1, num2, num3);

            // Display the result in the UI
            document.getElementById("result").innerHTML = "The maximum is; " + maximum;
        }
    </script>
</body>
</html>
